<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barbería</title>
    <link rel="stylesheet" href="reset.css" >
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header >
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barbería"></h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a>  </li>
                        <li> <a href="productos.html">Productos</a>  </li>
                        <li> <a href="contacto.html">Contacto</a>  </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="tel">Teléfono</label>
                <input type="text" id="telefono" class="input-padron" required placeholder="(XX)XXXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                
                
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>    
                
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsap"><input type="radio" name="contacto" value="whatsap" id="radio-whatsap" checked>Whatsap</label>
                </fieldset>
                <fieldset>
                    <legend>¿En qué horario prefire ser atendido?</legend>
                    <select name="" id="">
                        <option value="1">Mañana </option>
                        <option value="2">Tarde</option>
                        <option value="3" >Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">


            </form>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barbería">
            <p class="copyright">
                &copy Copyright Barbería Alura - 2020
            </p>
        </footer>
    </body>
</html>
